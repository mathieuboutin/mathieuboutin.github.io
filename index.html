<!DOCTYPE html>
<html>
   <head>
       <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

       <title>Babylon.js sample code</title>

       <!-- Babylon.js -->
       <script src="https://code.jquery.com/pep/0.4.2/pep.min.js"></script>
       <script src="https://cdnjs.cloudflare.com/ajax/libs/dat-gui/0.6.2/dat.gui.min.js"></script>
       <script src="https://preview.babylonjs.com/ammo.js"></script>
       <script src="https://preview.babylonjs.com/cannon.js"></script>
       <script src="https://preview.babylonjs.com/Oimo.js"></script>
       <script src="https://preview.babylonjs.com/gltf_validator.js"></script>
       <script src="https://preview.babylonjs.com/earcut.min.js"></script>
       <script src="https://preview.babylonjs.com/babylon.js"></script>
       <script src="https://preview.babylonjs.com/inspector/babylon.inspector.bundle.js"></script>
       <script src="https://preview.babylonjs.com/materialsLibrary/babylonjs.materials.min.js"></script>
       <script src="https://preview.babylonjs.com/proceduralTexturesLibrary/babylonjs.proceduralTextures.min.js"></script>
       <script src="https://preview.babylonjs.com/postProcessesLibrary/babylonjs.postProcess.min.js"></script>
       <script src="https://preview.babylonjs.com/loaders/babylonjs.loaders.js"></script>
       <script src="https://preview.babylonjs.com/serializers/babylonjs.serializers.min.js"></script>
       <script src="https://preview.babylonjs.com/gui/babylon.gui.min.js"></script>

       <style>
           html, body {
               overflow: hidden;
               width: 100%;
               height: 100%;
               margin: 0;
               padding: 0;
           }

           #renderCanvas {
               width: 100%;
               height: 100%;
               touch-action: none;
           }
       </style>
   </head>
<body>
   <canvas id="renderCanvas"></canvas>
   <script>
       var canvas = document.getElementById("renderCanvas");

    var createScene = function () {
    const renderCanvas = document.getElementById('renderCanvas');
    renderCanvas.oncontextmenu = () => false;

    var scene = new BABYLON.Scene(engine);
    var camera = new BABYLON.FreeCamera("camera1", new BABYLON.Vector3(0, 5, -10), scene);
    camera.setTarget(BABYLON.Vector3.Zero());
    camera.attachControl(canvas, true);
    var vrHelper = scene.createDefaultVRExperience();
   
    vrHelper.enableInteractions();
     vrHelper.displayGaze = true;
    
    var light = new BABYLON.HemisphericLight("light1", new BABYLON.Vector3(0, 1, 0), scene);
    light.intensity = 0.7;

    var sphere = BABYLON.Mesh.CreateSphere("sphere1", 16, 2, scene);
    sphere.position.y = 1;
     var redMat = new BABYLON.StandardMaterial("red", scene);
    redMat.diffuseColor = new BABYLON.Color3(255, 0, 0);
    redMat.emissiveColor = new BABYLON.Color3(255, 0, 0);
    redMat.specularColor = new BABYLON.Color3(255, 0, 0);
    var logPointerEventTypes = function (type) {
        if (type == BABYLON.PointerEventTypes.POINTERDOWN)
            console.log("POINTERDOWN");
        else if (type == BABYLON.PointerEventTypes.POINTERUP)
            console.log("POINTERUP");
        else if (type == BABYLON.PointerEventTypes.POINTERWHEEL)
            console.log("POINTERWHEEL");
        else if (type == BABYLON.PointerEventTypes.POINTERPICK)
            console.log("POINTERPICK");
        else if (type == BABYLON.PointerEventTypes.POINTERTAP)
            sphere.material = redMat;
            
        else if (type == BABYLON.PointerEventTypes.POINTERDOUBLETAP)
            sphere.material = redMat;
    }

    var _isPointerDown = false;
    var _onPrePointerObservableObserver = scene.onPrePointerObservable.add(function (pointerInfoPre) {
        logPointerEventTypes(pointerInfoPre.type);
    });

    return scene;
};

       



         
      
      
       var engine = new BABYLON.Engine(canvas, true, { preserveDrawingBuffer: true, stencil: true });
       var scene = createScene();

       engine.runRenderLoop(function () {
           if (scene) {
               scene.render();
           }
       });

       // Resize
       window.addEventListener("resize", function () {
           engine.resize();
       });
   </script>
</body>
</html>
