<html>
   <head>

       <script src="https://code.jquery.com/pep/0.4.2/pep.min.js"></script>
       <script src="https://cdnjs.cloudflare.com/ajax/libs/dat-gui/0.6.2/dat.gui.min.js"></script>

       <style>
           html, body {
               overflow: hidden;
               width: 100%;
               height: 100%;
               margin: 0;
               padding: 0;
           }

           #renderCanvas {
               width: 100%;
               height: 100%;
               touch-action: none;
           }
       </style>
   </head>
<body>
   <canvas id="renderCanvas"></canvas>
   <script>
       var canvas = document.getElementById("renderCanvas");

    
       var createScene = function () {
    var scene = new BABYLON.Scene(engine);
    var camera = new BABYLON.ArcRotateCamera("Camera", -Math.PI / 2,  Math.PI / 2, 5, BABYLON.Vector3.Zero(), scene);
    camera.attachControl(canvas, true);
    camera.inputs.attached.mousewheel.detachControl(canvas);

    var vrHelper = scene.createDefaultVRExperience();
  
    vrHelper.displayGaze = true ;
    vrHelper.displayLaserPointer = true;
    vrHelper.changeGazeColor(new BABYLON.Color3(1,1,1));
   //vrHelper.gazeTrackerMesh = BABYLON.Mesh.CreateSphere("sphere1", 16, 0.05, scene);
   //vrHelper.updategazetrackerscale = true;
    vrHelper.enableInteractions();
  

    var dome = new BABYLON.PhotoDome(
        "testdome",
        "./textures/360photo.jpg",
        {
            resolution: 32,
            size: 1000
        },
        scene
    );


    var redMat = new BABYLON.StandardMaterial("red", scene);
    redMat.diffuseColor = new BABYLON.Color3(0, 255, 0);
    redMat.emissiveColor = new BABYLON.Color3(0, 255, 0);
    redMat.specularColor = new BABYLON.Color3(0, 255, 0);
   var sphere = BABYLON.Mesh.CreateSphere("sphere1", 16, 1, scene);
   sphere.material = redMat;
   sphere.position.x = 1;
   sphere.position.y = 0;
   sphere.position.z = 0; 
 
 
  var advancedTexture = BABYLON.GUI.AdvancedDynamicTexture.CreateFullscreenUI("UI");
   var rect1 = new BABYLON.GUI.Rectangle();
   rect1.width = 0.1;
   rect1.height = "20px";
   rect1.cornerRadius = 20;
   rect1.color = "black";
   rect1.thickness = 2;
   rect1.background = "white";
   advancedTexture.addControl(rect1);
   var label = new BABYLON.GUI.TextBlock();
   label.text = "EntrÃ©e";
   rect1.addControl(label);
   rect1.linkWithMesh(sphere);  
   rect1.linkOffsetY = -50;


     sphere.actionManager = new BABYLON.ActionManager(scene);

   sphere.actionManager.registerAction(new BABYLON.ExecuteCodeAction(BABYLON.ActionManager.OnPointerOverTrigger, function () {
        
      
      vrHelper.onControllerMeshLoaded.add((webVRController)=>{
        var controllerMesh = webVRController.mesh;
        webVRController.onTriggerStateChangedObservable.add(()=>{
        // Trigger pressed event
        sphere.material = null;

    });
});
      /*
        var scene1= createScene1();
        engine.stopRenderLoop();
        engine.runRenderLoop(function(){
               advancedTexture.dispose();
               advancedTexture = BABYLON.GUI.AdvancedDynamicTexture.CreateFullscreenUI("UI", true, scene1);
               scene1.render();
            });
       scene.autoclear = true;
      // scene.dispose();
       scene = null; */
   }));
      
      
      
    
    
  
   sphere.actionManager.registerAction(new BABYLON.ExecuteCodeAction(BABYLON.ActionManager.OnPickUpTrigger, function () {
       var scene1= createScene1();
        engine.stopRenderLoop();
        engine.runRenderLoop(function(){
                advancedTexture.dispose();
                advancedTexture = BABYLON.GUI.AdvancedDynamicTexture.CreateFullscreenUI("UI", true, scene1);
                scene1.render();
            })
            scene.autoclear = true;
            scene.dispose();
       scene = null;
    
    }));

   


    return scene;
};


       



         
      
      
       var engine = new BABYLON.Engine(canvas, true, { preserveDrawingBuffer: true, stencil: true });
       var scene = createScene();

       engine.runRenderLoop(function () {
           if (scene) {
               scene.render();
           }
       });

       // Resize
       window.addEventListener("resize", function () {
           engine.resize();
       });
   </script>
</body>
</html>
